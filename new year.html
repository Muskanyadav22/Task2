        display: flex;

    }
    
    .bottom {
        display: flex;

        background: none;

    /*label*/

        /* margin: 1rem; */
        opacity: .5;
        justify-self: center;
        align-self: center;
        font-size: 30px;
        background: none;
    }
    
    
    
    /*times*/
    .time {
        justify-self: end;
        margin-left: 1.5rem;
        align-self: flex-end;
        opacity: .8;

        border: none;

        font-size: 50px;
        width: 70px;
        background: none;
        height: 50px;
    }
    
    
    
    
    
    /*buttons*/
    
    .btn {
        align-self: center;
        margin: 1rem;
        border-radius: .3rem;
        border: .1px solid gray;
        width: 100px;
        height: 40px;
    
        font-size: 30px;
        justify-self: center;
    }
    
    
    
    .h,
    .m,
    .s {
    
        margin: 1rem;
        padding: 1rem;
        border-radius: 1rem;
    }
    
    .h:hover,
    .m:hover,
    .s:hover {
        background-color: rgb(233, 231, 229);
    }
    
    .bottom button:hover {
        color: rgb(64, 141, 73);
        cursor: pointer;
    }</style>

    <script data-two_delay_id="two_6509e40296abd" data-two_delay_src="main.js">
        var start = document.getElementById('start');
        var reset = document.getElementById('reset');
        
        var h = document.getElementById("hour");
        var m = document.getElementById("minute");
        var s = document.getElementById("sec");
        
        //store a reference to the startTimer variable
        var startTimer = null;
        
        start.addEventListener('click', function(){
            //initialize the variable
            function startInterval(){
                startTimer = setInterval(function() {
                    timer();
                }, 1000);
            }
            startInterval();
        })
        
        reset.addEventListener('click', function(){
            h.value = 0;
            m.value = 0;
            s.value = 0;
            //stop the timer after pressing "reset"
            stopInterval()
        })
        
        function timer(){
            if(h.value == 0 && m.value == 0 && s.value == 0){
                h.value = 0;
                m.value = 0;
                s.value = 0;
            } else if(s.value != 0){
                s.value--;
            } else if(m.value != 0 && s.value == 0){
                s.value = 59;
                m.value--;
            } else if(h.value != 0 && m.value == 0){
                m.value = 60;
                h.value--;
            }
            return;
        }
        
        //stop the function after pressing the reset button,
        //so the time wont go down when selecting a new time after pressing reset
        function stopInterval() {
            clearInterval(startTimer);
        }</script>
