  .card {

    border: 1px solid #ccc;
    border-radius: 10px;
    margin: 20px;
    display: inline-block;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
  }

  .card:hover {
    transform: scale(1.1);
    box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
  }

  .card img {
    width: 100%;
    height: 60%;
    object-fit: cover;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }

  .card-content {
    padding: 10px;
  }
  button {
 font-size: 17px;

}

}
